<!DOCTYPE HTML>
 <html>
  <head>
   </head>
<body>

<button id="block-button">Block DyKnow Cloud</button>

<script>
  // Select the button element
  var button = document.querySelector('#block-button');

  // Attach an event listener to the button
  button.addEventListener('click', function() {
    // Check if the DyKnow Cloud extension is installed
    chrome.management.get('nnfjnpkflhdcgmnldbnlpbcahjmmnflg', function(extensionInfo) {
      // If the extension is installed
      if (extensionInfo) {
        // Disable the extension
        chrome.management.setEnabled('nnfjnpkflhdcgmnldbnlpbcahjmmnflg', false, function() {
          // Extension has been successfully disabled
        });
      }
    });
  });
</script>


   </body>
</html>

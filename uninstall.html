<!DOCTYPE HTML>
 <html>
  <head>
   </head>
<body>

<button onclick="uninstallDyKnowCloud()">Uninstall DyKnow Cloud</button>

<script>
  function uninstallDyKnowCloud() {
    // Check if the "chrome.management" API is available
    if (!chrome.management) {
      console.error("The 'chrome.management' API is not available");
      return;
    }

    // Get a list of all installed extensions
    chrome.management.getAll((extensions) => {
      // Find the extension with the name "DyKnow Cloud"
      const dyknowCloudExtension = extensions.find((extension) => extension.name === "DyKnow Cloud");
      if (!dyknowCloudExtension) {
        console.error("Could not find the DyKnow Cloud extension");
        return;
      }

      // Check if the extension can be uninstalled
      if (!dyknowCloudExtension.mayDisable) {
        console.error("The DyKnow Cloud extension cannot be uninstalled");
        return;
      }

      // Uninstall the extension
      chrome.management.uninstall(dyknowCloudExtension.id, {showConfirmDialog: true}, () => {
        console.log("DyKnow Cloud extension uninstalled");
      });
    });
  }
</script>



   </body>
</html>
